<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>

    </style>
</head>

<body>
<h1 style="text-align: center;">${dbName}数据库设计文档</h1>
<h2>表汇总</h2>
<table width="100%">

    <thead>
    <tr>
        <td> 名称</td>
        <td>备注</td>
    </tr>
    </thead>
    <tbody>
    <#list tables as item>
    <tr>
        <td>${item.table}</td>
        <td>${item.comment?default('')}</td>
    </tr>
    </
    #list>
    </tbody>
</table>
<h2>表明细</h2>
<#list tables as item>
<br>
<h3>${item.comment?default('')}(${item.table})</h3>
<table style="border-collapse:collapse;border:none;" width="100%">
    <thead>
    <tr>
        <td style="border:solid #000 1px;">列名</td>
        <td style="border:solid #000 1px;">类型</td>
        <td style="border:solid #000 1px;">注释</td>
    </tr>
    </thead>
    <tbody>
    <#list item.columns as column>
    <tr style="border:solid #000 1px;">
        <td style="border:solid #000 1px;">${column.name}</td>
        <td style="border:solid #000 1px;">${column.type}</td>
        <td style="border:solid #000 1px;">${column.comment?default('')}</td>
    </tr>
    </
    #list>
    </tbody>
</table>
</
#list>

</body>
<style>
    able {
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
    }
</style>
</html>
